          <feFuncA type="linear" slope=".6"></feFuncA>
          </feComponentTransfer>
          <feMerge>
            <feMergeNode></feMergeNode>
            <feMergeNode in="SourceGraphic"></feMergeNode>
          </feMerge>
        </filter>
        <filter id="tee-shadow" x="-50%" y="-50%" width="250%" height="250%">
