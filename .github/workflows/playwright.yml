name: Automatisch UI Tests
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'packages/e2e-tests/**'
  #     - 'packages/backend/**'
  #     - 'packages/web/**'
  #     - '!packages/backend/src/apps/**'
  workflow_dispatch:

env:
  ENCRYPTION_KEY: sample_encryption_key
  WEBHOOK_SECRET_KEY: sample_webhook_secret_key
  APP_SECRET_KEY: sample_app_secret_key
  POSTGRES_HOST: postgres
  POSTGRES_DATABASE: automatisch
  POSTGRES_PORT: 5432
  POSTGRES_USERNAME: automatisch_user
  POSTGRES_PASSWORD: automatisch_password
  REDIS_HOST: redis
  APP_ENV: production
  LICENSE_KEY: dummy_license_key

jobs:
  test:
    timeout-minutes: 60
    runs-on:
      - ubuntu-latest
    container:
      image: ghcr.io/automatisch/e2e-base:latest
    services:
      postgres:
        image: postgres:14.5-alpine
        env:
          POSTGRES_DB: automatisch
          POSTGRES_USER: automatisch_user
          POSTGRES_PASSWORD: automatisch_password
        options: >-
          --health-cmd "pg_isready -U automatisch_user -d automatisch"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7.0.4-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'yarn'
          cache-dependency-path: |
            packages/backend/yarn.lock
            packages/web/yarn.lock
            packages/e2e-tests/yarn.lock
      - name: Install backend dependencies
        run: yarn --frozen-lockfile
        working-directory: ./packages/backend
      - name: Install web dependencies
        run: yarn --frozen-lockfile
        working-directory: ./packages/web
      - name: Install e2e-tests dependencies
        run: yarn --frozen-lockfile
        working-directory: ./packages/e2e-tests
      - name: Build Automatisch web
        run: APP_ENV=test yarn build
        env:
          # Keep this until we clean up warnings in build processes
          CI: false
        working-directory: ./packages/web
      - name: Migrate database
        working-directory: ./packages/backend
        run: yarn db:migrate
      - name: Create certificate
        working-directory: ./packages/e2e-tests
        run: mkcert automatisch.io "*.automatisch.io" localhost 127.0.0.1 ::1
      - name: Set CAROOT environment variable
        run: echo "NODE_EXTRA_CA_CERTS=$(mkcert -CAROOT)/rootCA.pem" >> "$GITHUB_ENV"
      - name: Override license server with local server
        run: echo "127.0.0.1 license.automatisch.io" | tee -a /etc/hosts
      - name: Run Playwright tests
        working-directory: ./packages
        env:
          LOGIN_EMAIL: user@automatisch.io
          LOGIN_PASSWORD: sample
          BACKEND_APP_URL: http://localhost:3000
          BASE_URL: http://localhost:3000
          GITHUB_CLIENT_ID: 1c0417daf898adfbd99a
          GITHUB_CLIENT_SECRET: 3328fa814dd582ccd03dbe785cfd683fb8da92b3
        run: |
          cd ./backend
          yarn start &
          yarn start:worker &
          cd ../e2e-tests
          yarn start-mock-license-server &
          yarn test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/e2e-tests/test-results
          retention-days: 30
